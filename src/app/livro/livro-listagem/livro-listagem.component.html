
<div class="container">
  <div class="row">
    <div class="col-sm-6" *ngFor="let livro of livros">
      <div class="card border-dark mb-3">
        <div class="card-header"><h4>{{livro.titulo}}</h4></div>
        <div class="card-body">
          <p class="card-text"><strong>{{livro.autor}}</strong></p>
          <p class="card-text">{{livro.descricao}}</p>
          <h4 class="card-text">{{livro.preco | currency: 'R$'}}</h4>
          <br>
          <a class="btn btn-primary" [routerLink]="['/editar', livro.id]">Editar</a>
          &nbsp;
          <a id="excluir" class="btn btn-primary" (click)="excluir(livro)">Excluir</a>
        </div>
      </div>
    </div>
  </div>
</div>

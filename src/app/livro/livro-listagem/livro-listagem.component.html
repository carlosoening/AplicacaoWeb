<div class="container" align="center" *ngFor="let livro of livros">
    <div class="card border-primary mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../../../assets/narnia.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{livro.titulo}}</h5>
              <p class="card-text">{{livro.autor}}</p>
              <p class="card-text">{{livro.descricao}}</p>
              <h4 class="card-text">R${{livro.preco}}</h4>
              <br>
              <a class="btn btn-primary">Editar</a>
              &nbsp;
              <a class="btn btn-primary" (click)="excluir(livro)">Excluir</a>
            </div>
          </div>
        </div>
    </div>
</div>
